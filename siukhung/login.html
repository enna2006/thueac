    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-announcement-bar text-center p-2"><i class="fas fa-bullhorn"></i> Khuyến mãi lớn Netflix 1 tháng chỉ còn 99k (giá cũ 125k)</div>
    <nav class="navbar navbar-expand-lg sticky-top custom-navbar">
        <div class="container-fluid"><a class="navbar-brand fw-bold" href="index.html"><i class="fas fa-bolt text-warning"></i> VIP STORE</a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="mainNav"><ul class="navbar-nav"><li class="nav-item dropdown"><a class="nav-link dropdown-toggle btn-category" href="#" role="button" data-bs-toggle="dropdown"><i class="fas fa-bars"></i> Danh mục</a><ul class="dropdown-menu dropdown-menu-dark custom-dropdown"><li><a class="dropdown-item" href="#"><i class="fas fa-film"></i> Netflix</a></li><li><a class="dropdown-item" href="#"><i class="fas fa-music"></i> Spotify</a></li><li><a class="dropdown-item" href="#"><i class="fas fa-gamepad"></i> Looket</a></li><li><a class="dropdown-item" href="#"><i class="fas fa-robot"></i> ChatGPT Pro</a></li></ul></li></ul><form class="search-bar d-flex mx-auto" style="max-width: 450px;"><input class="form-control" type="search" placeholder="Tìm kiếm..."><button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button></form><ul class="navbar-nav ms-auto align-items-center"><li class="nav-item"><a class="nav-link" href="warranty.html">Bảo Hành</a></li><li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count" class="badge bg-warning text-dark">0</span></a></li><li class="nav-item ms-2"><a class="btn btn-primary btn-sm btn-login" href="login.html">Đăng Nhập</a></li></ul></div></div>
    </nav>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8">
                <div class="card auth-container">
                    <ul class="nav nav-tabs nav-fill" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-form-pane" type="button" role="tab">Đăng Nhập</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-form-pane" type="button" role="tab">Đăng Ký</button>
                        </li>
                    </ul>

                    <div class="card-body tab-content p-4 p-md-5">
                        <div class="tab-pane fade show active" id="login-form-pane" role="tabpanel">
                            <form id="loginForm">
                                <div class="mb-3"><label for="login-email" class="form-label">Email</label><input type="email" id="login-email" class="form-control" placeholder="Nhập email" required></div>
                                <div class="mb-3"><label for="login-password" class="form-label">Mật khẩu</label><input type="password" id="login-password" class="form-control" placeholder="Nhập mật khẩu" required></div>
                                <button type="submit" class="btn btn-primary-gradient w-100">Đăng Nhập</button>
                                <a href="#" class="d-block text-center mt-3">Quên mật khẩu?</a>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="register-form-pane" role="tabpanel">
                            <form id="registerForm">
                                <div class="mb-3"><label for="register-name" class="form-label">Họ và Tên</label><input type="text" id="register-name" class="form-control" placeholder="Nguyễn Văn A" required></div>
                                <div class="mb-3"><label for="register-email" class="form-label">Email</label><input type="email" id="register-email" class="form-control" placeholder="bạn@example.com" required></div>
                                <div class="mb-3"><label for="register-password" class="form-label">Mật khẩu</label><input type="password" id="register-password" class="form-control" placeholder="Tối thiểu 6 ký tự" required></div>
                                <button type="submit" class="btn btn-primary-gradient w-100">Tạo Tài Khoản</button>
                            </form>
                        </div>
                        <div id="auth-message" class="hidden alert mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">Thông báo</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
                Đây là thông báo!
            </div>
        </div>
    </div>
